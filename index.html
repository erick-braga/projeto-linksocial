<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: #c5f82a; }
  </style>
</head>
<body>
<main id="container">
  <section id="conteudo">
    <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Avatar">
      <h1>Jessica Randall</h1>
      <p id="local">London, United Kingdom</p>
      <p>"Front-end developer and avid reader."</p>
    
      <div class="box-social">GitHub</div>
      <div class="box-social">Frontend Mentor</div>
      <div class="box-social">LinkedIn</div>
      <div class="box-social">Twitter</div>
      <div class="box-social">Instagram</div>
  </section>
  
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/erick-braga/html-css" target="_blank">Eric Braga</a>.
  </div>
</body>
</html>
